<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seth Davidson - Resume</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="resume" content="Resume" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      const parser = new DOMParser();
      window.$docsify = {
        name: "Seth Davidson",
        // repo: "github.com/sethcd90/resume",
        homepage: "README.md",
        basePath: "/",
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 2,
        maxLevel: 4,
        auto2top: true,
        ga: "UA-143079631-1",
        markdown: {
          renderer: {
            table: function(header, body) {
              items = ["<table>", "</table>"];
              if (header.indexOf("!no-header!") !== -1) {
                items.splice(1, 0, body);
              } else {
                items.splice(1, 0, header, body);
              }
              return items.join("");
            }
          }
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  </body>
</html>
